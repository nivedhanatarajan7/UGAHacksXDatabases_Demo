<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGAHacksX Databases Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Grocery List</h1>
    <p>Add items to your grocery list. Enter in the name of the item and the count you would like to buy.</p>
    <form id="addform">
        <h2>Add Grocery Items</h2>
        <div id="fields">
            
            <label>Grocery Item</label>
            <input required type="text" placeholder="Ex. Carrots">

            <label>Item Count</label>
            <input required type="number" placeholder="Ex. 10">
        </div>
        <button type="submit">Add Item</button>
    </form>

    <h2>Your Grocery List</h2>
    <div id="list">
        
    </div>
</body>
</html>
